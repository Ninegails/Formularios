<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <title>Seja um voluntário</title>
</head>
<body>
    <header>
    <h1>Seja um voluntário</h1>
    </header>

    <main>
        <form action = "cadastrar-voluntario.html">
            <label for = "nome">Nome: </label>
            <input name = "nome" id = "nome" required placeholder = "Digite seu nome"><br><br>

            <label for = "email">E-mail: </label>
            <input type = "email" id = "email" required placeholder = "Digite seu E-mail"><br><br>

            <label for = "telefone">Telefone: </label>
            <input type = "tel" id = "telefone" required placeholder = "Digite o seu telefone"><br><br>

            <label for = "foto">Foto: </label>
            <input type = "file" name = "foto" id = "foto"><br><br>

            <button>Salvar</button><br>
        </form>

        <a href = "inicial.html">Voltar</a>
    </main>
    
</body>
</html>
