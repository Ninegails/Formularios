<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<head>
    <title>Ser voluntário</title>
</head>
<body  style="color: black; background: slategray; font-family: 'trebuchet MS'">
    <header>
        <h1 style= "color: black; border-bottom: 3px solid black; width: 500px; text-align: center; margin-left: auto; margin-right: auto">Ser um Voluntário</h1>
    </header>
    <main style="width: 400px; margin-right: auto; margin-left: auto; border: 3px double black; padding: 50px">
        <form action="cadastrar-voluntario.html">
            <label for="nome">Nome:</label><br>
            <input name="nome" id="nome" required placeholder="Insira seu nome" style="font-weight: bold; display: inline-block; width: 200px; padding: 10px;"><br><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" placeholder="Insira seu e-mail" style="font-weight: bold; display: inline-block; width: 200px; padding: 10px;" required><br><br>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" name="telefone" id="telefone" style="font-weight: bold; display: inline-block; width: 100px; padding: 10px;" required><br><br>
            <label for="foto">Foto: </label>
            <input type="file" name="foto" id="foto">
            <br><br>
            <button>Salvar</button>
        </form>
        <br>
        <a href="inicial.html">Voltar</a>
     </main>

</body>
</html>
